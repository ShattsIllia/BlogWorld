<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Blog-page</title>
<script defer src="blogPage.e7e3a1fdd937c1774910.js"></script><link href="blogPage.a9df6dd5fd8e65f049fa.css" rel="stylesheet"></head>

<body>
    <header class="header p-0">
        <div class="container header__container">
            <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
                <div class="d-flex nav__title__wrapper">
                    <a class="navbar-brand header__nav__title" href="./index.html">BlogWorld</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                     </button>
                <div class="collapse navbar-collapse text-center col-lg-5 justify-content-end p-0 pl-5" id="navbarSupportedContent">
                    <ul class="navbar-nav col-md-12  col-lg-6 d-flex justify-content-between nav-item-wrapper p-0">
                        <li class="nav-item"><a class="nav-link p-0" href="./index.html">Home <span class="sr-only"></span></a></li>
                        <li class="nav-item"><a class="nav-link p-0" href="./index.html#latest-portfolio">Portfolio</a></li>
                        <li class="nav-item active"><a class="nav-link p-0" href="./blog.html">Blog</a></li>
                        <li class="nav-item"><a class="nav-link p-0" href="./index.html#latest-posts">Pages</a></li>
                        <li class="nav-item"><a class="nav-link p-0" href="./index.html#about">About</a></li>
                        <li class="nav-item"><a class="nav-link p-0" href="./index.html#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container main-container">
            <div class="row blog p-0 m-0">
                <div class="col-12">
                    <div class="blog__title d-flex justify-content-center">Blog</div>
                    <div class="blog__underline d-flex justify-content-center"></div>
                </div>
            </div>
            <div class="row d-flex justify-content-between m-0 before-content">
                <div class="input-group blog__search">
                    <textarea class="form-control blog__search_item" placeholder="Search by author" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group blog__search blog__search_title">
                    <textarea class="form-control blog__search_item blog__search_item_title" placeholder="Search by title" aria-label="With textarea"></textarea>
                </div>
            </div>
            <div class="row col-12 d-flex justify-content-center p-0 m-0">
                <input class="read-more__btn" type="button" value="Read more">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__line"></div>
        <div class="footer__wrapper container p-0">
            <div class="footer__content d-flex flex-column flex-lg-row col-12 align-items-center justify-content-between">
                <div class="footer__icons d-flex">
                    <div class="contact__facebook footer__facebook">
                        <a class="nav-link p-0" target="_blank" href="https://www.facebook.com"><img src="./img/icons/a-icon-facebook.svg" alt="icon-facebook"></a>
                    </div>
                    <div class="contact__instagram footer__instagram">
                        <a class="nav-link p-0" target="_blank" href="https://www.instagram.com"><img src="./img/icons/a-icon-instagram.svg" alt="icon-instagram"></a>
                    </div>
                    <div class="contact__dribbble footer__dribbble">
                        <a class="nav-link p-0" target="_blank" href="https://dribbble.com"><img src="./img/icons/a-icon-dribbble.svg" alt="icon-dribbble"></a>
                    </div>
                </div>
                <div class="footer__logo"><a class="nav-link p-0" href="./index.html">BlogWorld</a></div>
                <div class="footer__copyright">©2019 All Rights Reserved.</div>
            </div>
        </div>
    </footer>
</body>

</html>
